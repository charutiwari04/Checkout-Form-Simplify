<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - One Big, Ugly Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <span class="company-name">ðŸ‚¡ Cam's Company ðŸ‚¡</span>
    <span class="company-page">Checkout Page</span>
  </header>
  </br>
  </br>
  <section class="order-review">
    <h3>Your Order</h3>
    <table class="your-order">
	  <tr class="headings">
	    <td></td>
        <td>Item</td>
        <td>Price</td>
      </tr>
      <tr>
        <td><img src="images/NES-Console-Set.png"></td>
		<td>Game Console 2015 1X</td>
        <td>$500.00</td>
      </tr>
    </table>
  </section>
  <section class="form">
    <h3>Where do you want your order to be sent?</h3>
	<label for="loc">
	  <input id="loc" type="text" onFocus="getAddress()">
	</label>
    <label for="name">
      <input id="name" type="text" placeholder="Name" autocomplete required>
    </label>
    <label for="email">
      <input id="email" type="email" placeholder="Email Address" autocomplete>
    </label>
    <label for="add1">
      <input id="add1" type="text" placeholder="Address Line 1" autocomplete>
    </label>
    <label for="add2">
      <input id="add2" type="text" placeholder="Address Line 2" autocomplete>
    </label>
    <label for="add3">
      <input id="add3" type="text" placeholder="Address Line 3" autocomplete>
    </label>
    <label for="add4">
      <input id="add4" type="text" placeholder="Address Line 4" autocomplete>
    </label>
    
    <h3>Your Credit Card Information</h3>
    <div class="cc-warning"><em>Note: don't enter any actual credit card info!</em></div>
    <label for="ccnum">
      <input id="ccnum" placeholder="&#9679;&#9679;&#9679;&#9679; &#9679;&#9679;&#9679;&#9679; &#9679;&#9679;&#9679;&#9679; &#9679;&#9679;&#9679;&#9679;" type="password" >
    </label>
    <label for="ctype">
      <input class="inline" id="ctype" placeholder="Card Type" type="text">
    </label>
    <label for="expDateMM">
      <input id="expDateMM" type="text" placeholder="MM">
    </label>
	<label for="expDateYY">
      <input id="expDateYY" type="text" placeholder="YY">
    </label>
    <label for="cvv">
      <input id="cvv" type="text" placeholder="CVV" >
    </label>

    <label class="inline" for="q2">Use different billing address?<input id="q2" onclick="showMe('bill-address')" class="inline" type="checkbox">
	</label>
	<section id="bill-address">
	    <label for="bill-name">
            <input id="bill-name" type="text" placeholder="Name" autocomplete>
        </label>
        <label for="bill-email">
            <input id="bill-email" type="email" placeholder="Email Address" autocomplete>
        </label>
        <label for="bill-add1">
            <input id="bill-add1" type="text" placeholder="Address Line 1" autocomplete>
        </label>
        <label for="bill-add2">
            <input id="bill-add2" type="text" placeholder="Address Line 2" autocomplete>
        </label>
        <label for="bill-add3">
            <input id="bill-add3" type="text" placeholder="Address Line 3" autocomplete>
        </label>
        <label for="bill-add4">
            <input id="bill-add4" type="text" placeholder="Address Line 4" autocomplete>
        </label>
    </section>
	<input id="submit" type="submit" value="Place Order">
  </section>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9HgTqVlCwFCWw8rX8Auwu5bKgIO218FI&libraries=places&callback=init" async defer></script>
  
</body>
</html>
